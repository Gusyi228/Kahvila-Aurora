<!DOCTYPE html>
<html>
<head>
    <meta>
    <meta>
    <title>Kahvila Aurora</title>
    <style>
      body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fff;
      color: #111;
    }

    header {
      background: black;
      color: #d4af37; /* gold */
      padding: 30px;
      text-align: center;
      font-family: 'Georgia', serif;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      color: white;
      font-size: 1.2rem;
    }

    nav {
      background: #111;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }

    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: black;
      border-bottom: 2px solid #d4af37;
      display: inline-block;
      margin-bottom: 20px;
    }

    .card {
      background: #f8f8f8;
      border-left: 5px solid #d4af37;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background: #d4af37;
      color: black;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: #d4af37;
    }

    footer {
      background: black;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    /* Логотип */
    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      color: #d4af37;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.2);
    }
    .logo span {
      color: white;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border: 3px solid #d4af37;
  border-radius: 10px;
  transition: transform 0.3s, filter 0.3s;
  filter: grayscale(100%);
}

.gallery img:hover {
  transform: scale(1.05);
  filter: grayscale(0%);
}
  </style>
</head>
<body>
  <header>
    <div class="logo">Aurora<span>Kahvila</span> ✨</div>
    <p>Hieno paikka</p>
  </header>

  <nav>
    <a href="#etusivu">Etusivu</a>
    <a href="#palvelut">Palvelut</a>
    <a href="#hinnasto">Hinnasto</a>
    <a href="#yhteystiedot">Yhteystiedot</a>
    <a href="#varaus">Varaa pöytä</a>
  </nav>

  <section id="etusivu">
    <h2>Tervetuloa</h2>
  </section>

  </section>
  </script
